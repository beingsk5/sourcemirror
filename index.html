<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SourceMirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">

<div class="max-w-3xl mx-auto p-6">

  <h1 class="text-3xl font-semibold mb-2">SourceMirror</h1>
  <p class="text-zinc-400 mb-6">
    Mirror files to SourceForge (public job based mirroring)
  </p>

  <textarea
    id="urls"
    placeholder="Paste one URL per lineâ€¦"
    class="w-full h-40 p-4 rounded-lg bg-zinc-900 border border-zinc-800 focus:outline-none resize-none"
  ></textarea>

  <button
    id="startBtn"
    class="mt-4 px-5 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 font-medium"
  >
    Mirror to SourceForge
  </button>

  <div id="jobBox" class="hidden mt-10">
    <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-5">

      <div class="flex items-center justify-between mb-4">
        <div>
          <div class="text-sm text-zinc-400">Job</div>
          <div id="jobId" class="font-mono text-sm"></div>
        </div>
      </div>

      <div id="filesArea" class="space-y-4"></div>

      <div class="mt-4 text-sm text-zinc-400">
        Status: <span id="jobStatus">Queued</span>
      </div>

    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
