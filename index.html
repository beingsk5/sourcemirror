<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SourceMirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-950 text-zinc-100 min-h-screen">

<div class="max-w-4xl mx-auto px-6 py-10">

  <!-- =====================================================
       Header
       ===================================================== -->

  <div class="mb-10">
    <h1 class="text-4xl font-semibold tracking-tight mb-2">
      SourceMirror
    </h1>
    <p class="text-zinc-400 max-w-2xl leading-relaxed">
      Mirror public download links to SourceForge using reliable background jobs.
      Designed for developers who need clean, automated and verifiable mirroring.
    </p>
  </div>

  <!-- =====================================================
       Links editor (injected by app.js)
       ===================================================== -->

  <div id="linksArea" class="space-y-4"></div>

  <button
    id="addLinkBtn"
    class="mt-4 inline-flex items-center gap-2 text-sm text-blue-400 hover:text-blue-300 transition"
    type="button"
  >
    + Add link
  </button>

  <!-- =====================================================
       Job notes (compression + preview are injected ABOVE this)
       ===================================================== -->

  <div class="mt-8">
    <label class="block text-sm text-zinc-400 mb-2">
      Job notes (optional)
    </label>
    <textarea
      id="jobNotes"
      placeholder="Optional note for this mirroring job (purpose, build name, release tag, etc.)"
      class="w-full h-24 p-3 rounded-lg bg-zinc-900 border border-zinc-800 resize-none
             focus:outline-none focus:ring-1 focus:ring-blue-500/40"
    ></textarea>
  </div>

  <!-- =====================================================
       Primary action
       ===================================================== -->

  <div class="mt-8">
    <button
      id="startBtn"
      class="px-6 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-500
             font-medium transition
             shadow-lg shadow-blue-600/10
             disabled:opacity-60 disabled:cursor-not-allowed"
    >
      Mirror to SourceForge
    </button>
  </div>

  <!-- =====================================================
       Job panel
       ===================================================== -->

  <div id="jobBox" class="hidden mt-12">

    <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-6
                shadow-xl shadow-black/30">

      <!-- header -->
      <div class="flex flex-col gap-2 mb-6">

        <div class="flex items-center justify-between">

          <div>
            <div class="text-xs text-zinc-500 uppercase tracking-wide">
              Job ID
            </div>
            <div id="jobId"
                 class="font-mono text-sm text-zinc-200 break-all mt-1">
            </div>
          </div>

          <div class="text-sm text-zinc-400">
            Status:
            <span id="jobStatus" class="ml-1 font-medium text-zinc-200">
              Queued
            </span>
          </div>

        </div>

        <!-- GitHub run link (used by app.js when available) -->
        <div id="jobRunLink"
             class="text-sm text-blue-400 hover:text-blue-300 hidden">
        </div>

      </div>

      <!-- per-file cards -->
      <div id="filesArea" class="space-y-4"></div>

    </div>

  </div>

  <!--
    NOTE:
    Compression panel, Final folder preview and Mirror history
    are injected dynamically by app.js and MUST remain outside
    this file.
  -->

</div>

<script src="app.js"></script>
</body>
</html>
